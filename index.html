<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="containerdad">
        <div class="container2">
            <input readonly id="inputresultado">
        </div>
        <div class="container">
            <div class="item" id="1" onclick="tap(this.id)">1</div>
            <div class="item" id="2" onclick="tap(this.id)">2</div>
            <div class="item" id="3" onclick="tap(this.id)">3</div>
            <div class="item" id="4" onclick="tap(this.id)">4</div>
            <div class="item" id="5" onclick="tap(this.id)">5</div>
            <div class="item" id="6" onclick="tap(this.id)">6</div>
            <div class="item" id="7" onclick="tap(this.id)">7</div>
            <div class="item" id="8" onclick="tap(this.id)">8</div>
            <div class="item" id="9" onclick="tap(this.id)">9</div>
            <div class="itemOperation" id="sum" onclick="tap(this.id)">+</div>
            <div class="item" id="0" onclick="tap(this.id)">0</div>
            <div class="itemOperation" id="minus" onclick="tap(this.id)">-</div>
            <div class="itemOperation" id="multiplication" onclick="tap(this.id)">x</div>
            <div class="itemOperation" id="division" onclick="tap(this.id)">÷</div>
            <div class="itemOperation" id="module" onclick="tap(this.id)">%</div>
            <div class="itemOperation" id="square" onclick="tap(this.id)">x²</div>
            <div class="itemOperation" id="clear" onclick="tap(this.id)">C</div>
            <div class="itemOperation" id="result" onclick="tap(this.id)">=</div>
            <div class="itemOperation" id="leftparentesis" onclick="tap(this.id)">(</div>
            <div class="itemOperation" id="erase" onclick="tap(this.id)">⇜</div>
            <div class="itemOperation" id="rightparentesis" onclick="tap(this.id)">)</div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
